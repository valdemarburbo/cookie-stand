<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data | Pat's Salmon Cookies</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="div-header">
            <img class="logo-one" src="images/salmon.png" alt="salmon logo">

            <h1>Pat's Salmon Cookies</h1>

            <img class="logo-two" src="images/salmon.png" alt="salmon logo">
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sales.html">Sales</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="container"></div>

        <div class="table-heading">
            <h2>Sales Data</h2>
        </div>
        
        <div class="table-div">
            <table id="sales-table">
            </table>
        </div>

        <div class="form-container">
            <form id="new-store-form">
              <fieldset>
                <legend>New Cookie Store Form</legend>
                <label for="name-input">Store Name</label>
                <input type="text" id="name-input" name="name" />
      
                <label for="min-cust-input">Min Customers / Hour</label>
                <input type="number" name="minCust" id="min-cust-input" />
      
                <label for="max-cus-input">Max Customers / Hour</label>
                <input type="number" name="maxCust" id="max-cust-input" />
      
                <label for="avg-cookies-input">Average cookies Sold / per customer</label>
                <input type="number" name="avgCookies" id="avg-cookies-input" step="0.1" min="0" />
              </fieldset>
              <div class="button-form">
                <button id="submit-button" type="submit">SUBMIT</button>
              </div> 
            </form>
    </main>

    <footer>

    </footer>
    <script src="sales2.js"></script>
</body>
</html>
